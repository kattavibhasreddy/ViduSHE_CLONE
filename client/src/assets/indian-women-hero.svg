<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600">
  <!-- Background with gradient representing Indian color palette -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF9933" /> <!-- Saffron from Indian flag -->
      <stop offset="50%" stop-color="#FFFFFF" /> <!-- White from Indian flag -->
      <stop offset="100%" stop-color="#138808" /> <!-- Green from Indian flag -->
    </linearGradient>
    <clipPath id="women-silhouettes">
      <path d="M300,450 C350,400 375,350 400,300 C425,250 450,200 550,300 C650,400 700,450 750,420 C800,390 850,360 900,400 C950,440 1000,480 1050,460 C1100,440 1150,420 1180,400 L1200,600 L0,600 L0,500 C50,520 100,540 150,500 C200,460 250,500 300,450 Z"/>
    </clipPath>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#FF9933" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#FF9933" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#bg-gradient)" opacity="0.15"/>
  
  <!-- Decorative patterns (inspired by traditional Indian designs) -->
  <g fill="#FF9933" opacity="0.1">
    <path d="M0,0 L1200,0 L1200,100 C1150,120 1100,140 1050,130 C1000,120 950,110 900,120 C850,130 800,140 750,130 C700,120 650,110 600,120 C550,130 500,140 450,130 C400,120 350,110 300,120 C250,130 200,140 150,130 C100,120 50,110 0,120 Z"/>
    <circle cx="200" cy="150" r="50"/>
    <circle cx="400" cy="250" r="30"/>
    <circle cx="600" cy="150" r="40"/>
    <circle cx="800" cy="200" r="60"/>
    <circle cx="1000" cy="150" r="50"/>
  </g>
  
  <!-- Stylized women silhouettes from South India -->
  <g clip-path="url(#women-silhouettes)">
    <!-- Woman 1 with saree -->
    <g transform="translate(100, 100)">
      <ellipse cx="150" cy="250" rx="100" ry="150" fill="#5C2751" opacity="0.9"/> <!-- Body shape -->
      <ellipse cx="150" cy="150" rx="50" ry="60" fill="#8C4356"/> <!-- Head -->
      <path d="M150,180 C200,300 250,350 300,400" stroke="#F5A962" stroke-width="30" fill="none" opacity="0.8"/> <!-- Saree drape -->
    </g>
    
    <!-- Woman 2 with traditional attire -->
    <g transform="translate(400, 50)">
      <ellipse cx="150" cy="250" rx="80" ry="160" fill="#764B8E" opacity="0.9"/> <!-- Body shape -->
      <ellipse cx="150" cy="140" rx="45" ry="55" fill="#8C4356"/> <!-- Head -->
      <path d="M100,200 C150,300 180,350 250,380" stroke="#D62246" stroke-width="25" fill="none" opacity="0.8"/> <!-- Clothing drape -->
    </g>
    
    <!-- Woman 3 with flowers in hair -->
    <g transform="translate(700, 70)">
      <ellipse cx="150" cy="250" rx="90" ry="150" fill="#4B296B" opacity="0.9"/> <!-- Body shape -->
      <ellipse cx="150" cy="150" rx="50" ry="60" fill="#8C4356"/> <!-- Head -->
      <path d="M120,120 C180,130 190,125 200,115" stroke="#FF9933" stroke-width="15" fill="none" opacity="0.8"/> <!-- Flowers in hair -->
      <path d="M120,350 C160,400 200,420 250,430" stroke="#138808" stroke-width="30" fill="none" opacity="0.7"/> <!-- Clothing -->
    </g>
  </g>
  
  <!-- Glowing elements to add dynamic feel -->
  <circle cx="600" cy="300" r="300" fill="url(#glow)" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.5;0.3" dur="5s" repeatCount="indefinite" />
  </circle>
  
  <!-- Decorative dots representing bindi and jewelry -->
  <g fill="#D62246" opacity="0.8">
    <circle cx="150" cy="150" r="5">
      <animate attributeName="r" values="5;7;5" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="450" cy="140" r="5">
      <animate attributeName="r" values="5;7;5" dur="4s" repeatCount="indefinite" />
    </circle>
    <circle cx="750" cy="150" r="5">
      <animate attributeName="r" values="5;7;5" dur="3.5s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Text overlay with gradient -->
  <text x="600" y="100" text-anchor="middle" font-family="sans-serif" font-size="48" font-weight="bold" fill="#5C2751">
    <tspan x="600" dy="0">ViduSHE</tspan>
    <animate attributeName="opacity" values="0.8;1;0.8" dur="4s" repeatCount="indefinite"/>
  </text>
  <text x="600" y="150" text-anchor="middle" font-family="sans-serif" font-size="24" fill="#333">
    <tspan x="600" dy="0">Empowering Women of India</tspan>
    <animate attributeName="opacity" values="0.7;0.9;0.7" dur="5s" repeatCount="indefinite"/>
  </text>
</svg>